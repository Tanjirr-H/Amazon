<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <title>Amazon</title>
</head>
<body>
    <header>
        <div id="navbar">
            <div id="nav-logo" class="border">
                <div id="logo"></div>
            </div>
            <div id="nav-address" class="border">
                <div> <h5>Deliver to</h5></div>
                <div id="loc">
                <i class="ri-map-pin-line"></i>
                <h4>India</h4>
            </div>
            </div>

            <div id="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input class="search-input" type="text" placeholder="Search Amazon">
                <div id="src-icon">
                    <i class="ri-search-line"></i>
                </div>
            </div>
            <div id="nav-singin" class="border">
                <p><span>Hello,sign in</span></p>
                <p class="down">Account & Lists</p>
            </div>

            <div id="nav-return" class="border">
                <p><span>Returns</span></p>
                <p class="down">& Orders</p>       
            </div>

            <div id="nav-cart" class="border">
                <i class="ri-shopping-cart-line"></i>
                <h3>Cart</h3>
            </div>
        </div>
    </header>
</body>
</html>
